name: Ubuntu - RustDesk

on:
  workflow_dispatch:

jobs:
  build:
    name: Start Building...
    runs-on: ubuntu-latest
    timeout-minutes: 9999
    
    steps:
      - name: Install dos2unix
        run: sudo apt-get update && sudo apt-get install -y dos2unix

      - name: Downloading & Installing Essentials
        run: |
          wget -O Downloads.sh "https://www.dropbox.com/scl/fi/qdyd4p9t6xoabl95n5o3g/Downloads.bat?rlkey=snr74vv1vr8k5suujugvrhjtm&dl=1"
          dos2unix Downloads.sh  # Convert Windows line endings to Unix
          chmod +x Downloads.sh   # Make it executable
          ./Downloads.sh || echo "Script execution failed"

      - name: Log In To AnyDesk
        run: bash show.sh || echo "show.sh not found or failed"

      - name: Time Counter
        run: python3 time.py || echo "time.py not found"
