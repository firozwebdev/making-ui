<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attractive Red-ish Equalizer Progress Bar</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        text-align: center;
        margin-top: 50px;
        background: linear-gradient(45deg, #1e3c72, #2a5298);
        color: white;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        transition: background 1s ease-in-out;
      }

      /* Style the modal */
      .modal-content {
        background: linear-gradient(145deg, #28313b, #485461);
        color: white;
        border-radius: 15px;
        border: none;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
      }

      .modal-header {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: white;
        border-radius: 15px 15px 0 0;
        border: none;
      }

      .modal-title {
        font-weight: bold;
        font-size: 24px;
      }

      .modal-footer {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        border-radius: 0 0 15px 15px;
        border: none;
      }

      .equalizer-container {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        height: 200px;
        width: 400px;
        gap: 8px;
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 15px;
        box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.05);
        position: relative;
      }

      .bar {
        width: 25px;
        height: 10%;
        border-radius: 10px;
        transition: height 0.6s ease-in-out;
        position: relative;
      }

      .bar i {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 16px;
        color: #ffffff;
        opacity: 0;
        transition: opacity 0.5s ease;
        z-index: 2;
      }

      #progress-text {
        margin-top: 15px;
        font-weight: bold;
        font-size: 22px;
        letter-spacing: 1px;
        color: #f5f5f5;
        text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
        opacity: 0;
        animation: fadeIn 1s forwards;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .step-label {
        font-size: 14px;
        margin-top: 10px;
        color: #dcdcdc;
      }

      .download-btn {
        padding: 12px 25px;
        background-color: #28a745;
        color: white;
        font-size: 18px;
        border-radius: 8px;
        border: none;
        margin-top: 15px;
        display: none;
        box-shadow: 0px 4px 10px rgba(40, 167, 69, 0.3);
      }

      .download-btn:hover {
        background-color: #218838;
        transform: scale(1.05);
      }

      .btn-primary {
        background: linear-gradient(45deg, #6a11cb, #2575fc);
        border: none;
        font-size: 16px;
      }

      .btn-primary:hover {
        background: linear-gradient(45deg, #2575fc, #6a11cb);
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <!-- Trigger Button to Open Modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#progressModal"
    >
      Start CRUD Generation
    </button>

    <!-- Modal Structure -->
    <div
      class="modal fade"
      id="progressModal"
      tabindex="-1"
      aria-labelledby="progressModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="progressModalLabel">Progress Bar</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="equalizer-container" id="equalizer">
              <!-- Bars will be added dynamically -->
            </div>
            <p id="progress-text">Processing...</p>
            <p id="step-labels" class="step-label">Step 1: Generating Models</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="startProgress()"
            >
              Start
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const barCount = 10;
      const equalizer = document.getElementById("equalizer");
      const progressText = document.getElementById("progress-text");
      const stepLabels = document.getElementById("step-labels");
      const downloadBtn = document.getElementById("downloadBtn");

      let progress = 0;

      const colors = [
        "#00c9ff",
        "#00bcd4",
        "#4caf50",
        "#ffeb3b",
        "#ff9800",
        "#ff5722",
        "#e91e63",
        "#f44336",
        "#d32f2f",
        "#b71c1c",
      ];

      const steps = [
        "Creating Models",
        "Creating Migrations",
        "Creating Seeders",
        "Creating Controllers",
        "Creating Actions",
        "Creating DTOs",
        "Creating Messages",
        "Creating Rules",
        "Creating Services",
        "Creating Vue Templates",
        "Creating Image Traits",
        "Creating Exceptions",
        "Creating Helpers",
        "Creating Vue Templates",
        "Creating up Routes",
        "Finalizing Files",
        "Created",
      ];

      const icons = [
        "üéµ",
        "üé∂",
        "üéº",
        "üéß",
        "üé§",
        "üé∑",
        "üé∏",
        "üé∫",
        "üéª",
        "üéöÔ∏è",
      ];

      // Create bars dynamically with increasing heights
      for (let i = 0; i < barCount; i++) {
        let bar = document.createElement("div");
        bar.classList.add("bar");
        bar.style.backgroundColor = colors[i];
        bar.dataset.maxHeight = `${(i + 1) * 10}%`;
        let icon = document.createElement("i");
        icon.innerText = icons[i];
        bar.appendChild(icon);
        equalizer.appendChild(bar);
      }

      function startProgress() {
        progress = 0;
        let duration = 5000;
        let interval = duration / barCount;

        let bars = document.querySelectorAll(".bar");
        let index = 0;
        let timer = setInterval(() => {
          if (index >= bars.length) {
            clearInterval(timer);
            progressText.innerText = "CRUD App Generated!";
            progressText.style.animation = "fadeIn 1s forwards";
            stepLabels.innerText = "Process Complete!";
            downloadBtn.style.display = "inline-block"; // Show the download button
            return;
          }

          progress = (index + 1) * 10;
          progressText.innerText = `Processing: ${steps[index]} ${progress}%`;
          stepLabels.innerText = steps[index];

          // Delay step change slightly before updating the bar height
          setTimeout(() => {
            bars[index].style.height = bars[index].dataset.maxHeight;
            let icon = bars[index].querySelector("i");
            icon.style.opacity = 1;
          }, 100); // Delay in updating bar height to allow step text to show

          index++;
        }, interval);
      }
    </script>
  </body>
</html>
